<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header_title">
            <h1>Web Application For Infrastructure Analyze</h1>
        </div>
        <button class="about_button" type="button" id="AboutButton">
            <p class="button_text_style">About</p>
        </button>
        <button class="sign_in_button" type="button" id="SignInButton">
            <p class="button_text_style">Sign In</p>
        </button>
    </header>

    <main class="main">
        <button class="search_button" id="SearchButton">
            <p class="button_text_style">Search</p>
        </button>

        <section class="interactive_map">
        </section>
    </main>
</body>
<script>
    document.getElementById("AboutButton").addEventListener("click", async () => {
        const response = await fetch("/api/about", {
            method : "GET",
            headers : { "Accept": "application/json" }
        });

        if (response.ok) {
            const answer = await response.json();
            window.location.assign("https://localhost:7101".concat(answer.link));
        }
    });

    document.getElementById("SignInButton").addEventListener("click", async () => {
        const response = await fetch("/api/signIn", {
            method : "GET",
            headers : { "Accept": "application/json" }
        });

        if (response.ok) {
            const answer = await response.json();
            window.location.assign("https://localhost:7101".concat(answer.link));
        }
    });

    document.getElementById("SearchButton").addEventListener("click", async () => {
        const response = await fetch("/api/search", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });

        if (response.ok) {
            window.location.assign("https://www.youtube.com/watch?v=ywthKNqI7uI");
        }
    });
</script>
</html>
